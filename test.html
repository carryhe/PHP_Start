<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>手机APP下载页面</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
        // 根据不同的终端，跳转到不同的地址

//        如果是电脑直接跳转到首页
        var theUrl = 'http://5dbcsj.cn/';
        if(Terminal.platform.android){
//            你的Android APP对应下载地址：apk文件地址
            theUrl = 'http://5dbcsj.cn/';
        }else if(Terminal.platform.iPhone){
//            你的iPhone APP对应下载地址：APP Store地址
            theUrl = 'https://itunes.apple.com/cn/app/%E6%88%91%E7%9A%84%E7%BC%96%E7%A8%8B%E4%B8%96%E7%95%8C%E5%85%A5%E9%97%A8%E7%AF%87/id1364360754?mt=8';
        }else if(Terminal.platform.iPad){
            // 还可以通过language，区分开多国语言版
            switch(Terminal.language){
                case 'en-us':
                    theUrl = 'https://itunes.apple.com/cn/app/%E6%88%91%E7%9A%84%E7%BC%96%E7%A8%8B%E4%B8%96%E7%95%8C%E5%85%A5%E9%97%A8%E7%AF%87/id1364360754?mt=8';
                    break;
                case 'ko-kr':
                    theUrl = 'https://itunes.apple.com/cn/app/%E6%88%91%E7%9A%84%E7%BC%96%E7%A8%8B%E4%B8%96%E7%95%8C%E5%85%A5%E9%97%A8%E7%AF%87/id1364360754?mt=8';
                    break;
                case 'ja-jp':
                    theUrl = 'https://itunes.apple.com/cn/app/%E6%88%91%E7%9A%84%E7%BC%96%E7%A8%8B%E4%B8%96%E7%95%8C%E5%85%A5%E9%97%A8%E7%AF%87/id1364360754?mt=8';
                    break;
                default:
                    theUrl = 'https://itunes.apple.com/cn/app/%E6%88%91%E7%9A%84%E7%BC%96%E7%A8%8B%E4%B8%96%E7%95%8C%E5%85%A5%E9%97%A8%E7%AF%87/id1364360754?mt=8';
            }
        }

        location.href = theUrl;
    </script>
</head>
